<div class="padding">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="mat-elevation-z8 padding">
        <input type="number" formControlName="id" hidden="true">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name" placeholder="Super Product">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="10"></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid">Submit</button>
        <button mat-raised-button type="reset" [routerLink]="['/products/list']">Cancel</button>
    </form>
</div>
